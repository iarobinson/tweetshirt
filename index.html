<!doctype html>
<html lang="en">
<head>
  <title>Circle and Square Generator</title>
  <meta charset="utf-8">
  <style>
    canvas { border: 1px solid black; }
  </style>
  <script src="tweetshirt.js"></script>
</head>

<body>
  <h1>Circle and Square Generator</h1>
  <canvas width="600" height="200" id="tshirtCanvas">
    <p>Please upgrade your browser to use TweetShirt!</p>
  </canvas>
  <form>
    <p>
      <label for="backgroundColor">Select background color:</lable>
      <select id="backgroundColor">
        <option value="white" selected="selected">White</option>
        <option value="black">Black</option>
      </select>
    </p>
    <p>
      <label for="shape">Circles or squares?</label>
      <select id="shape">
        <option value="none" selected="selected">Neither</option>
        <option value="circles">Circles</option>
        <option value="squares">Squares</option>
      </select>
    </p>
    <p>
      <label for="sheep">Want a green sheep?</label>
      <select id="sheep">
        <option value="nosheep" selected="selected">Don't add</option>
        <option value="sheep">Add sheep image</option>
      </select>
    </p>
    <p>
      <input type="button" id="previewButtton" value="Preview">
    </p>
  </form>
</body>
</html>
